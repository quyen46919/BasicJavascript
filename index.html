<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fontawesome-free-5.13.0-web/css/all.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <ul class="list-items">
            <!-- mặc định là tất cả li.list-item đều ẩn đi, chỉ khi nào có class show thì mới hiện ra  -->
            <!-- khi thêm class show thì sẽ có hiệu ứng xuất hiện -->
            <!-- khi có class hidden thì có hiệu ứng biến mất -->
            <!-- ảnh để trực tiếp trong thẻ li bằng background-image -->
            <li class="list-item show"></li>
            <li class="list-item"></li>
            <li class="list-item"></li>
            <li class="list-item"></li>
            <li class="list-item"></li>
            
        </ul>
    </div>
    <!-- hai nút để nhấn tiến - lùi slide -->
    <div class="btn-group">
        <i class="fas fa-angle-left"></i>
        <i class="fas fa-angle-right"></i>
    </div>
    <script src="index.js"></script>
</body>
</html>
